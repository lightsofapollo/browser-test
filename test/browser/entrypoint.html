<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>body</title>
  <link rel="stylesheet" href="/node_modules/mocha/mocha.css" title="" type="text/css" />
</head>
<body>
<div id="mocha"></div>
<script src="/browser_test/browser_test.js" type="text/javascript" charset="utf-8"></script>
<script src="/node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
<script src="../../mocha-browser-test.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
mocha.setup({
  ui: 'tdd',
  reporter: mochaBrowserTest.createReporter
});
</script>

<script type="text/javascript" charset="utf-8">

// create the requested test
var script = document.createElement('script');
// XXX: We need some method to fail the test if load fails
script.src = browserTest.fileName;
script.onerror = function(err) {
  console.error('test load failure!', err);
};

script.onload = function() {
  mocha.run();
};
document.body.appendChild(script);
</script>
</body>
</html>
